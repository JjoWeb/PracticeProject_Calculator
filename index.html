<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script src="calculator.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="bg-warning">
    <header>
        <h1 class="lh-1">Calculator</h1>
        <h2 class="lh-1">by Jjo</h2>
    </header>
    <main class="container-fluid mx-auto p-3 d-flex justify-content-center align-content-center">
        <section id="inputsSection" class="w-100 h-100 d-flex flex-column">
            <input id="input1" autofocus style= "border: 10px solid purple" class="mx-auto mb-3 w-50 display-5"></input>
            <section id="operationButtons" class="btn-group d-flex flex-column align-content-center">
                <section class="col d-flex justify-content-center">
                    <button id="additionButton" type="button" class="m-1 w-25 fw-bold btn btn-primary btn-lg">+</button>
                    <button id="substractionButton" type="button" class="m-1 w-25 fw-bold btn btn-primary btn-lg">-</button>
                    <button id="multiplicationButton" type="button" class="m-1 w-25 fw-bold btn btn-primary btn-lg">*</button>
                </section>
                <section class="col d-flex justify-content-center">
                    <button id="divisionButton" type="button" class="m-1 w-25 btn fw-bold btn-primary btn-lg">/</button>
                    <button id="squareButton" type="button" class="m-1 w-25 btn fw-bold btn-primary btn-lg"><sup>2</sup></button>
                    <button id="percentageButton" type="button" class="m-1 w-25 fw-bold btn btn-primary btn-lg">%</button>
                </section>    
            </section>
            <input id="input2" style= "border: 3px solid purple" class="mx-auto mt-3 mb-1 w-50 display-5"></input>
            <section id="log" class="mx-auto mb-1 display-6 w-50 rounded-pill">
                <p id="pLog" class="text-center">
                    <span id="xLog"></span>
                    <span id="opLog"></span>
                    <span id="yLog"></span>
                </p>
            </section>
            <button id="resultButton" type="button" class="mx-auto mb-3 p-5 fw-bold btn btn-info rounded-circle">=</button>
            <section id="result" class="mx-auto display-5 w-50 rounded-pill bg-dark">
                <p id="resultP" class="text-warning text-center">Result</p>
            </section>
        </section>
            <section id="numbuttonsSection" class="w-25 d-flex flex-column">
                <button id="button1" type="button" class="m-1 w-100 fw-bold btn-secondary btn-sm">1</button>
                <button id="button2" type="button" class="m-1 w-100 fw-bold btn-secondary btn-sm">2</button>
                <button id="button3" type="button" class="m-1 w-100 fw-bold btn-secondary btn-sm">3</button>
                <button id="button4" type="button" class="m-1 w-100 fw-bold btn-secondary btn-sm">4</button>
                <button id="button5" type="button" class="m-1 w-100 fw-bold btn-secondary btn-sm">5</button>
                <button id="button6" type="button" class="m-1 w-100 fw-bold btn-secondary btn-sm">6</button>
                <button id="button7" type="button" class="m-1 w-100 fw-bold btn-secondary btn-sm">7</button>
                <button id="button8" type="button" class="m-1 w-100 fw-bold btn-secondary btn-sm">8</button>
                <button id="button9" type="button" class="m-1 w-100 fw-bold btn-secondary btn-sm">9</button>
                <button id="button0" type="button" class="m-1 w-100 fw-bold btn-secondary btn-sm">0</button>
                <button id="buttonPoint" type="button" class="m-1 w-100 fw-bold btn-secondary btn-sm">.</button>
                <button id="buttonC" type="button" class="m-1 mt-3 w-100 fw-bold btn-danger btn-sm">C</button>
                
            </section>
        </section>
        
    </main>
    
</body>
</html>
